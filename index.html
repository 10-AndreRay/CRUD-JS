<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Javascript-->
    <script src="script.js" defer></script>
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">

    <title>CRUD | VanillaJS </title>
<body>
    <div class="container-fluid bg-primary">
        <h1 class="text-center text-white h2 p-3">
            Cadastro de Clientes
        </h1>
    </div>

    <div class="container-sm p-1 mt-5">
        <button class="btn btn-primary mb-5" id="btn-cadastrar">
            Cadastrar Cliente
        </button>
        <table class="table table-bordered table-hover" id="tabela-clientes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th class="text-center">Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="container-sm new-user pb-2 border bg-white hidden" id="tela-cadastro">
            <div class=" container-fluid header-new-user bg-primary">
                <p class="text-center h5 p-2">Novo Cliente</p>
                <i class="fa-solid fa-xmark" id="btn-fechar"></i>
            </div>

            <div class="container form mt-3">
                <form action="">
                    <input type="text" class="form-control" id="name" placeholder="Nome" name="name" required>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required>
                    <input type=="tel" min="11" name="number" id="number" placeholder="Número" class="form-control" required>
                    <input type="text" class="form-control" id="city" placeholder="Cidade" name="city" required>

                
                <button type="button" class="btn btn-success mt-3 mb-3" id="btn-salvar">Salvar</button>
                <button type="button" class="btn btn-info text-white mt-3 mb-3" id="btn-cancelar">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
